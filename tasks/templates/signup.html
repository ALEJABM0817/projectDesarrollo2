{% extends 'base.html' %}
{% block content %}
<div class="block__content block__signup">
    {% load static %}
    <div class="container__form">
        <img class="block__content--icon" src="{% static 'media/icono-login.png' %}" />
        <h1>Signup</h1>
        {{error}}
        <form class="container__form--content" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button class="container__form--button">
                Registrarse
            </button>
        </form>
        
    </div>
</div>
{% endblock %}
